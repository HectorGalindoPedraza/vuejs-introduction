<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>


    <!-- 
      Challenge
      Programa un contador que permita hacer incremento y decremento con dos botones y mostrar el total.
     -->
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            evt: 'submit',
            counter: 0
          };
        },
        methods: {
          submit() {
            console.log('A submit')
          },
          increment(){
            this.counter++
            console.log('INCREMENT!')
          },
          decrement() {
            this.counter--;
            console.log('DECREMENT!')
          },
          resetCounter() {
            this.counter = 0;
            console.log('RESETED!')
          }
        },
        template: ` <button v-on:click='increment'>+</button> <button v-on:click="decrement">-</button> <button v-on:click="resetCounter"> RESET! </button> <p>{{counter}}</p>`,
      }).mount("#app");
    </script>
  </body>
</html>
